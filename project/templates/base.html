{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pong</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.jpg' %}"/>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Htmx -->
	<script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
	<style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
        .navbar {
            height: 56px;
        }
        #content-div {
            height: calc(100vh - 56px);
            font-family: monospace;
        }
    </style>
</head>

<div id="parent-div">
<body class="bg-black" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
	<header>
		<div class="container-fluid p-0 m-0">
			<!-- Top Navigation Bar -->
        <nav class="navbar bg-black navbar-dark container-fluid p-0 m-0">
				<!-- Logo and Home -->
				<div class="nav-item navbar-brand px-3"><a  id="homeButton" class="nav-link" hx-get="{% url 'home' %}"  hx-swap="innerHTML" hx-target="#content-div" hx-push-url="true"><img src="{% static 'logo_name.png' %}" alt="Logo" class="w-75"></a>
				</div>
				<!-- Info of user on navbar -->
				<div class="nav-item px-3 dropdown ms-auto">
					<a class="nav-link" href="#" id="profileDropdown" type="button" data-bs-toggle="dropdown">
						{% if user.login %}
							<span class="navbar-text small">{{ user.login }}</span>
						{% else %}
						<span class="navbar-text small">username</span>
						{% endif %}
						{% if user.image_link %}
							<img src="{{ user.image_link }}" alt="avatar" class="rounded-pill" width="35px" height="35px" id="avatar_img">
						{% else %}
							<img src="{% static 'avatar.png' %}" alt="avatar" class="rounded-pill" width="35px" height="35px" id="avatar_img">
						{% endif %}
					</a>
						<ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-end">
							<li><a class="dropdown-item" hx-get="{% url 'edit' %}" hx-swap="innerHTML" hx-target="#content-div" hx-push-url="true">{% trans "Edit Profile" %}</a></li>
							<li><a class="dropdown-item" hx-get="{% url 'friends' %}" hx-swap="innerHTML" hx-target="#content-div" hx-push-url="true">{% trans "Friends" %}</a></li>
							<li><a class="dropdown-item" hx-get="{% url 'stats' %}" hx-swap="innerHTML" hx-target="#content-div" hx-push-url="true">{% trans "Stats" %}</a></li>
							<li class="dropdown-divider"></li>
							<li><a class="dropdown-item text-danger" hx-get="{% url 'logout' %}" hx-swap="innerHTML" hx-target="#parent-div" hx-push-url="true">{% trans "Logout" %}</a></li>
						</ul>
				</div>
		</nav>
	</header>
	
	<div class="container-fluid px-2" id="content-div">
		
		{% block content %} {% endblock content %}
		
	</div>
	<!-- Bootstrap 5.3.2 JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</div>
</html>
