{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pong</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.jpg' %}"/>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
        .navbar {
            height: 56px;
        }
        #contents {
            height: calc(100vh - 56px);
            font-family: monospace;
        }
    </style>
</head>

<body class="bg-black" id="body_content">
	{% block navbar %}
		{% include 'navbar.html' %}
	{% endblock%}

	<div class="container-fluid p-0 m-0" id="contents">
		{% block content %}
		{% endblock %}
	</div>
	<!-- Bootstrap 5.3.2 JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<script>
		var refreshFlag = localStorage.getItem('refreshFlag');
		localStorage.setItem('gamesFlag', 'false');
        if (!refreshFlag) {
            setTimeout(function(){
				console.log("reloading");
                localStorage.setItem('refreshFlag', 'true');
                location.reload();
            }, 100);
        }
		contentContainer = document.getElementById("contents");
		function loadContent(url) {
			console.log(url);

			const path = url.split('/').filter(part => part !== '');
			const lastPart = path[path.length - 1];
		
			if (lastPart === 'home') {
				// Set the desired HTML content for the home page
				const homeContent = `{% include 'home_spa.html' %}`;
				contentContainer.innerHTML = homeContent;
				return;
			} else if (lastPart === 'edit') {
				const edit_content = `{% include 'edit.html' %}`;
				contentContainer.innerHTML = edit_content;
				return;
			} else if (lastPart === 'pong') {
				openMultiWindow();
				return;
			} else if (lastPart == 'doubles') {
				openMulti4Window();
				return;
			} else if(lastPart == 'logout' || lastPart == 'login')
			{
				setTimeout(function(){
                location.reload();
            	}, 100);
			} /*else if(lastPart == 'game') {
				const game_content = `
				<canvas width="750" height="585" id="game"></canvas>
				<script src="{% static 'game.js' %}"><\/script>
				`;
				contentContainer.innerHTML = game_content;
				return;
			} */

			// For other pages, fetch content as usual
			/*fetch(url, { credentials: "same-origin" })
				.then((response) => {
					if (!response.ok) {
						throw new Error(`HTTP error! Status: ${response.status}`);
					}
					return response.text();
				})
				.then((html) => {
					contentContainer.innerHTML = html;
				})
				.catch((error) => console.error("Error loading content:", error));*/
		}

	function handleUrlRoute(url) {
		window.history.pushState({}, "", url);
		loadContent(url);
	  }

	  function handleNavigation(event) {
		event = event || window.event;
		const homeButton = document.getElementById("homeButton");
		console.log(event.target);
		if (homeButton && (event.target === homeButton || homeButton.contains(event.target))) {
			console.log("home button clicked");
			event.preventDefault();
			const url = homeButton.href;
			handleUrlRoute(url);
		} else if (event.target.matches(".dropdown-item") || event.target.matches(".nav-link")) {
			event.preventDefault();
			const url = event.target.href;
			handleUrlRoute(url);
		}
	}

	  document.addEventListener("click", handleNavigation);

	  window.addEventListener("popstate", function () {
		const url = window.location.href;
		loadContent(url);
	  });

	  // Initial content load
	  document.addEventListener("DOMContentLoaded", function () {
		const initialUrl = window.location.href;

		if (initialUrl.endsWith('/home/') || initialUrl.endsWith('/home')) {
			// If the initial URL is the home page, set the home content directly.
			console.log("Home page loaded initially");
			const homeContent = `{% include 'home_spa.html' %}`;
			contentContainer.innerHTML = homeContent;
		} else if (initialUrl.endsWith('/edit/') || initialUrl.endsWith('/edit')) {
			const edit_content = `{% include 'edit.html' %}`;
			contentContainer.innerHTML = edit_content;
		} else if(initialUrl.endsWith('/pong/') || initialUrl.endsWith('/pong')) {
			event.preventDefault();
			openMultiWindow();
		} else if (initialUrl.endsWith('/doubles/') || initialUrl.endsWith('/doubles')){
			event.preventDefault();
			openMulti4Window();
	    } else if (initialUrl.endsWith('/logout/') || initialUrl.endsWith('/logout')) {
			refreshFlag = false;
			setTimeout(function(){
				location.reload();
			}, 100);
		}/*else if(initialUrl.endsWith('/game/') || initialUrl.endsWith('/game')) {
			const game_content = `
			<canvas width="750" height="585" id="game"></canvas>
			<h1>Game</h1>
			<script src="{% static 'game.js' %}"><\/script>
			`;
			contentContainer.innerHTML = game_content;
		}*/
		else {
			// For other pages, load the content as usual.
			loadContent(initialUrl);
		}

		document.body.addEventListener('click', function(event) {
			if (event.target.id === 'vs_comp') {
				event.preventDefault();
				openGameWindow();
			} else if (event.target.id === 'multi_player' && localStorage.getItem('gamesFlag') == 'false'){
				event.preventDefault();
				openMultiWindow();
			} else if (event.target.id == 'multi_player4' && localStorage.getItem('gamesFlag') == 'false') {
				event.preventDefault();
				openMulti4Window();
			} else if (event.target.id == 'tournament' && localStorage.getItem('gamesFlag') == 'false') {
				event.preventDefault();
				tournament_window();
			} else if (event.target.id === 'logout') {
				event.preventDefault();
				localStorage.removeItem('refreshFlag');
			} else if (event.target.id === 'the_form' || event.target.id == "save_btn") {
				event.preventDefault();
				saveFormData();
			}
		});
	});

	function saveFormData() {
		var form = document.getElementById('the_form');
		var formData = new FormData(form);
	
		fetch(form.action, {
			method: form.method,
			body: formData,
		})
		.then(response => {
			if (!response.ok) {
				throw new Error('Network response was not ok');
			}
			// Check the Content-Type header
			const contentType = response.headers.get('content-type');
			if (contentType && contentType.includes('application/json')) {
				return response.json(); // Parse as JSON if the response is JSON
			} else {
				return response.text(); // Otherwise, parse as text or handle differently
			}
		})
		.then(data => {
			// Handle success response
		})
		.catch(error => {
			// Handle error
		});
	}
	
	function openGameWindow() {
        // Open a new window with an empty HTML document
        const gameWindow = window.open('', 'Game Window', 'width=800, height=600');
		console.log("hi there");
        // Update the location to the game URL
        gameWindow.location.href = '{% url 'game' %}';

        // Optionally, you can focus the new window
        gameWindow.focus();
    }

	function openMulti4Window() {

		if (!document.querySelector('script[src="{% static 'doubles.js' %}"]')) {
			const script = document.createElement('script');
			script.src = "{% static 'doubles.js' %}";
			document.body.appendChild(script);
		}


		const currentState = window.history.state;
		if (!currentState || currentState.url !== '{% url 'doubles' %}') {
			window.history.pushState({ url: '{% url 'doubles' %}' }, "", '{% url 'doubles' %}');
		}

        fetch('{% url 'doubles' %}', { credentials: "same-origin" })
		.then((response) => {
			if (!response.ok) {
				throw new Error(`HTTP error! Status: ${response.status}`);
			}
			return response.text();
		})
		.then((html) => {
			contentContainer.innerHTML = html;
			const script = document.createElement('script');
			script.src = "{% static 'doubles.js' %}";
			document.body.appendChild(script);
		})
		.catch((error) => console.error("Error loading content:", error));
    }
	

	async function tournament_window() {
        // Perform a fetch request to the 'pong' URL
        const response = await fetch('{% url 'tournament' %}', {
            method: 'GET', // or 'POST' if your view expects a POST request
            headers: {
                'Content-Type': 'application/json',
                // Include any other headers your request needs
            },
            // Include body if your request method is POST
            // body: JSON.stringify({ key: 'value' })
        });

        if (response.ok) {
            const data = await response.text();
            // Process the response data as needed
            // For example, you could open a new window with the response data
            const multiWindow = window.open('', 'Multiplayer Window', 'width=800, height=600');
            multiWindow.document.write(data);
            multiWindow.document.close(); // Ensure the document is fully written
            multiWindow.focus();
        } else {
            console.error('Fetch error:', response.statusText);
            // Handle fetch error
        }
    }

	function openMultiWindow() {

		if (!document.querySelector('script[src="{% static 'pong.js' %}"]')) {
			const script = document.createElement('script');
			script.src = "{% static 'pong.js' %}";
			document.body.appendChild(script);
		}


		const currentState = window.history.state;
		if (!currentState || currentState.url !== '{% url 'pong' %}') {
			window.history.pushState({ url: '{% url 'pong' %}' }, "", '{% url 'pong' %}');
		}

        fetch('{% url 'pong' %}', { credentials: "same-origin" })
		.then((response) => {
			if (!response.ok) {
				throw new Error(`HTTP error! Status: ${response.status}`);
			}
			return response.text();
		})
		.then((html) => {
			contentContainer.innerHTML = html;
			const script = document.createElement('script');
			script.src = "{% static 'pong.js' %}";
			document.body.appendChild(script);
		})
		.catch((error) => console.error("Error loading content:", error));
    }


  </script>
</body>
</html>
