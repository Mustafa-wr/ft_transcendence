{% load static i18n %}

{% block content %}
<div class="page-content py-5 bg-black text-light">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save Changes</button>
	</form>
	<h1>User Information</h1>
    <ul>
		<li>
			<strong>Login:</strong> {{ user.login }}<br>
		</li>
		<li>
			<strong>Nickname:</strong> {{ user.nickname }}<br>
		</li>
		<li>
			<strong>Win/Loss Ratio:</strong> {{ user.wins }}, {{ user.losses }}<br>
		</li>
	</ul>
</div>
{% endblock %}
