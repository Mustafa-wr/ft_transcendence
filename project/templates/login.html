{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pong</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.jpg' %}"/>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
        .bg-image {
            background-image: url("{% static 'background.png' %}"); 
            background-repeat: no-repeat;
            background-size: 100% 100%;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0 m-0 bg-black vh-100">
        <!-- Page Content -->
        <div class="page-content pt-5 text-light text-center bg-image">
			<br>
            <p>Welcome to ft_transcendence</p><br>
            <p>To play pong you need a 42 account.</p><br>
			{% if user_info %}
      <h2>User Info</h2>
      <pre>{{ user_info | safe }}</pre>
      {% else %}
			<button class="auto-btn">Authorize</button>
			{% endif %}
      <script src="{% static 'app.js' %}"></script>
		</div>    
	</div>


    

<!-- Bootstrap 5.3.2 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
