{% load static i18n %}

{% block navbar %}
<nav class="navbar bg-black navbar-dark container-fluid p-0 m-0">
    <!-- Logo and Home -->
    <div class="nav-item navbar-brand px-3"><a  id="homeButton" class="nav-link" href="{% url 'home' %}"><img src="{% static 'logo_name.png' %}" alt="Logo" class="w-75"></a>
    </div>
    <!-- Info of user on navbar -->
    <div class="nav-item px-3 dropdown ms-auto">
        <a class="nav-link" href="#" id="profileDropdown" type="button" data-bs-toggle="dropdown">
            <span class="navbar-text small">{{ user.login }}</span>
            {% if user.image_link %}
                <img src="{{ user.image_link }}" alt="avatar" class="rounded-pill" width="35px" height="35px" id="avatar_img">
            {% else %}
                <img src="{% static 'avatar.png' %}" alt="avatar" class="rounded-pill" width="35px" height="35px" id="avatar_img">
            {% endif %}
        </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-end">
                <li><a class="dropdown-item" href="{% url 'edit' %}">{% trans "Edit Profile" %}</a></li>
                <li><a class="dropdown-item" href="{% url 'friends' %}">{% trans "Friends" %}</a></li>
                <li><a class="dropdown-item" href="{% url 'stats' %}">{% trans "Stats" %}</a></li>
                <li class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="{% url 'logout_view' %}">{% trans "Logout" %}</a></li>
            </ul>
    </div>
</nav>
{% endblock navbar %}
