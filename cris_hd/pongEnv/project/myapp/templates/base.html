{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pong</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.jpg' %}"/>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
        .nav-link {
            color: aqua;
            text-decoration: none;
            font-weight: none;
            font-size: x-large;
            font-family: monospace;
        }
        .navbar {
            height: 56px;
        }
        #contents {
            height: calc(100vh - 56px);
            font-family: monospace;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <!-- Top Navigation Bar -->
        <nav class="navbar bg-dark navbar-dark navbar-expand-md">
            <div class="container p-0 m-0">
                <!-- Logo of Navbar -->
                <div class="navbar-brand"><img src="{% static 'logo_name.png' %}" alt="Logo" class="w-75"></div>
                <!-- Button for mobile size -->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>                    
                <!-- Info of user on navbar -->
                <div class="navbar-nav ms-auto order-md-last">
                    <li class="nav-item">
                        <span class="navbar-text small">username</span>
                        <span class="nav-item"><img src="{% static 'avatar_icon.jpg' %}" alt="avatar" class="rounded-pill"></span>
                    </li>
                </div>
                <!-- Navlinks -->
                <div class="collapse navbar-collapse bg-dark" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item px-3"><a class="nav-link" href="../home">Home</a></li>
                        <li class="nav-item px-3"><a class="nav-link" href="../game">Game</a></li>
                        <!-- Profile dropdown -->
                        <li class="nav-item px-3 dropdown">
                            <a class="nav-link" href="#" id="navbarProfileDropdown" type="button" data-bs-toggle="dropdown">Profile</a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="{% url 'edit' %}">Edit Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'friends' %}">Friends</a></li>
                                <li><a class="dropdown-item" href="{% url 'stats' %}">Stats</a></li>
                            </ul>
                        </li>
                        <!-- Settings dropdown -->
                        <li class="nav-item px-3 dropdown">
                            <a class="nav-link" href="#" id="navbarSettingsDropdown" type="button" data-bs-toggle="dropdown">Settings</a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="?language=en">English</a></li>
                                <li><a class="dropdown-item" href="?language=pt">Portuguese</a></li>
                                <li><a class="dropdown-item" href="?language=ru">Russian</a></li>
                                <div class="dropdown-divider"></div>
                                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container p-0 m-0" id="contents">
            {% block content %}{% endblock %} 
        </div>
    </div>
<!-- Bootstrap 5.3.2 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
